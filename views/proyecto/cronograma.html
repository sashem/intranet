			<div class="col-md-12">

						<tr><th width="40%">Actividad</th><th width="20%">Fecha</th><th width="20%">Hora inicio</th><th width="20%">Hora t√©rmino</th></tr>
					</thead>
					<tbody>
						<tr ng-repeat="actividad in proyecto.Actividad">
							<td><a href="#!/proyectos/1/actividades/{{actividad.id}}">{{actividad.nombre}}</a></td><td>{{actividad.fecha|date:"dd-MM-yyyy"}}</td><td>{{actividad.hora_inicio|date:"HH:mm"}}</td><td>{{actividad.hora_termino|date:"HH:mm"}}</td>
