<div class="row">
	<div class="col-lg-12">
		<h3>Buscador</h3>
		<ul class="nav nav-tabs">
		  <li class="active"><a href="#equipo" data-toggle="tab">Equipo</a></li>
		  <li><a href="#empresarios" data-toggle="tab">Empresarios</a></li>
		  <li><a href="#centros" data-toggle="tab">Centros</a></li>
		  <li><a href="#contactos" data-toggle="tab">Contactos</a></li>
		</ul>
		<div class="tab-content">
			<div class="tab-pane active" id="equipo">
				<h3>Campos</h3>
				
				<div class="panel-group" id="accordion">
					  <!-- DATOS BÁSICOS #################################################################################### -->
					  <div class="panel panel-default">
					    <div class="panel-heading">
					      <h4 class="panel-title">
					        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
					          Datos Básicos
					        </a>
					      </h4>
					    </div>
					    <div id="collapseOne" class="panel-collapse collapse in">
					      <div class="panel-body">
					      	<div class="campos">
								<div class="row">
									<div class="campo" ng-repeat="campo in lista_campos"><div class="col-lg-2"> <b>{{campo.nombre}}</b> </div>
									<div class="col-lg-4"><input class="form-control" type="text" /> <input ng-model="campo.activo" type="checkbox"/></div></div>
								</div>
							</div>
					      </div>
					    </div>
					  </div>
					  <!-- OTROS DATOS #################################################################################### -->
					<div class="panel panel-default">
					    <div class="panel-heading">
					      <h4 class="panel-title">
					        <a data-toggle="collapse"  href="#collapseTwo">
					          Otros Datos
					        </a>
					      </h4>
					    </div>
					    <div id="collapseTwo" class="panel-collapse collapse">
					      <div class="panel-body">
					      	<div class="campos">
								<div class="row">
									<div class="campo" ng-repeat="campo in lista_campos"><div class="col-lg-2"> <b>{{campo.nombre}}</b> </div>
									<div class="col-lg-4"><input class="form-control" type="text" /> <input type="checkbox"/></div></div>
								</div>
							</div>
					      </div>
					    </div>
					  </div>
					
					</div>
				
				
				<br>
				<div class="panel panel-default">
				<h4 style="margin-left:20px;">Resultados</h4>
				</div>
				<table class="table table-bordered">
					<thead>
						<tr><th ng-if="campo.activo" ng-repeat="campo in lista_campos">{{campo.nombre}}</th><th width="10"><input type="checkbox"/></th></tr>
					</thead>
					<tbody>
						<tr ng-repeat="(key,resultado) in resultados">
							<td ng-repeat="campo in lista_campos" ng-if="campo.activo" >{{evaluar(resultado,campo.name)}}</td>
							<td><input ng-model="resultado.activo"type="checkbox"/></td>
						</tr>
					</tbody>
				</table>
				<div align="center">
				<a ng-click="descongelar()" class="btn btn-success"><i class="batch medium" data-icon="&#xf018;"></i></a>
				<a ng-click="congelar()" class="btn btn-success"><i class="batch medium" data-icon="&#xf019;"></i></a>
				</div>
				<br>
				<table class="table table-bordered">
					<thead>
						<tr><th ng-if="campo.activo" ng-repeat="campo in lista_campos">{{campo.nombre}}</th><th width="10"><input type="checkbox"/></th></tr>
					</thead>
					<tbody>
						<tr ng-repeat="(key,resultado) in resultados2">
							<td ng-repeat="campo in lista_campos" ng-if="campo.activo" >{{evaluar(resultado,campo.name)}}</td>
							<td><input ng-model="resultado.activo" type="checkbox"/></td>
						</tr>
					</tbody>
				</table>
				<div class="panel panel-default">
				<h4 style="margin-left:20px;">Resultados Congelados</h4>
				</div>
			</div>
			<div class="tab-pane" id="empresarios"></div>
			<div class="tab-pane" id="centros"></div>
			<div class="tab-pane" id="contactos"></div>
		</div>
	</div>
</div>
